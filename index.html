<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Forms - Google Sheets Integration</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3f37c9;
            --success: #4cc9f0;
            --error: #f72585;
            --text: #212529;
            --text-light: #6c757d;
            --background: #f8f9fa;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e9ecef;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--text-light);
            font-weight: 400;
        }
        
        .card {
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.25);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 12px;
            color: var(--text-light);
        }
        
        .input-with-icon {
            padding-left: 2.5rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background-color: var(--primary);
            color: var(--white);
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }
        
        .help-text {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .success-message {
            color: var(--success);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .progress-container {
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .progress-step::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #dee2e6;
            z-index: 1;
        }
        
        .progress-step:first-child::before {
            left: 50%;
            width: 50%;
        }
        
        .progress-step:last-child::before {
            width: 50%;
        }
        
        .step-circle {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            margin: 0 auto;
            font-weight: 600;
            color: var(--white);
        }
        
        .step-active .step-circle {
            background-color: var(--primary);
        }
        
        .step-completed .step-circle {
            background-color: var(--success);
        }
        
        .step-name {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }
        
        .step-active .step-name {
            color: var(--primary);
            font-weight: 500;
        }

        #success-message {
            display: none;
            text-align: center;
            padding: 2rem;
            background-color: #d1e7dd;
            color: #0f5132;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Volunteer Form</h1>
            <p class="subtitle"></p>
        </header>
        
   
        
        <div class="card">
            <h2>Personal Information</h2>
            <p class="subtitle" style="margin-bottom: 1.5rem;">Tell us a bit about yourself</p>
            
            <form id="personalInfoForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-row" style="display: flex; gap: 1rem;">
                    <div class="form-group" style="flex: 1;">
                        <label for="birthDate">Date of Birth</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>
                    
                    <div class="form-group" style="flex: 1;">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="nonbinary">Non-binary</option>
                            <option value="other">Other</option>
                            <option value="prefer-not">Prefer not to say</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <input type="text" id="occupation" name="occupation" placeholder="What do you do for work?">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-group">
                        <span class="input-icon">ðŸ“ž</span>
                        <input type="tel" id="phone" name="phone" class="input-with-icon" placeholder="(123) 456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>
                    <span class="help-text">Format: 123-456-7890</span>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter your full address"></textarea>
                </div>
                
                <div class="form-actions">
                   
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit Form</button>
                </div>
            </form>
            
            <div id="success-message">
                <h3>Form Submitted Successfully!</h3>
                <p>Your information has been recorded in Google Sheets.</p>
            </div>
        </div>
    </div>
    
    <script>
        // Google Apps Script Web App URL (you'll need to replace this with your own)
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw2RWdCFOZ5dcSN-5s2dU9DtujWTtkQUPoTFCd2KSL5s6nG4Z_7b5OuJodffyrRvcL4uw/exec';
        
        // Form submission handler
        document.getElementById('personalInfoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const fullName = document.getElementById('fullName').value;
            const birthDate = document.getElementById('birthDate').value;
            const gender = document.getElementById('gender').value;
            const email = document.getElementById('email').value;
            
            if (!fullName || !birthDate || !gender || !email) {
                alert('Please fill out all required fields');
                return;
            }
            
            // Get form data
            const formData = new FormData(this);
            const submitButton = document.getElementById('submitButton');
            
            // Disable button and change text while submitting
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            
            // Send data to Google Sheets via the Apps Script Web App
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    console.log('Success!', response);
                    
                    // Hide form and show success message
                    document.getElementById('personalInfoForm').style.display = 'none';
                    document.getElementById('success-message').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert('There was an error submitting the form. Please try again.');
                    
                    // Re-enable button
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit Form';
                });
        });
        
        // Back button functionality
        document.getElementById('backButton').addEventListener('click', function() {
            alert('Going back to previous step...');
            // In a real application, you would navigate to the previous step
        });
        
        // Enhanced interactivity: Form field focus effects
        const formInputs = document.querySelectorAll('input, select, textarea');
        formInputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
